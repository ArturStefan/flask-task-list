<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<style>

    body {
        background-color: #638CB8;
    }

    input {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
    }

    input::placeholder {
        color: #d3d3d3;
    }

    .submit {
        background-color: #6BA3E8;
    }

    .center-column {
        width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 3px;
        box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
    }

    .item-row {
        background-color: #906abd;
        margin: 10px;
        padding: 20px;
        border-radius: 3px;
        color: #fff;
        font-size: 16px;
        box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);
    }

    .btn-danger {
        background-color: #ffae19;
        border-color: #e59400;
    }
    .btn-sair {
        background-color: #cc4040ce;
        border-color: #ffae19;
        margin-left: 496px;
    }


</style>
 
<div class="center-column" style="background-color:white ;"> 
   
    <form method="POST">
        
            <input type="text" name="tarefa" value="" placeholder="Insira uma nova Tarefa" required/>     
            <button type="submit" class="item-row" style="margin-left: -0px;">Criar </button>
            <br>

    </form>

    
    <div style="background-color:#A9A9A9;">
        <br>
        <h4 class="todo-list item-row" type="submit"><center>Lista de Tarefas</center></h4>

        {% for tarefa in tarefas %}
            <div class="item-row">
                <a class="btn btn-sm btn-info " href="{{ url_for('.finalizar_tarefa', nome_tarefa=tarefa.nome, id_usuario=id_usuario) }}">Finalizar</a>
                <a class="btn btn-sm btn-danger" href="{{ url_for('.deletar_tarefa', nome_tarefa=tarefa.nome, id_usuario=id_usuario) }}">Deletar</a>
                
                {% if tarefa.status == 1 %}
                    <strike>{{tarefa.nome}}</strike>
                {% else %}
                    <span>{{tarefa.nome}}</span>    
                {% endif %}
            </div>
            
        {% endfor %}
        <br>
    
    <a class="btn btn-danger btn-sair" href="{{ url_for('.logar') }}" >Sair</a>
    <br>
     <br>
    </div>
</div>
